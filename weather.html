<!DOCTYPE html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    </head>
    <body>

        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <hr class="my-hr">
        <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>F</span>
        </div>
            <div class="temperature-description">Its freeking cold</div>
        </div>
    <div class="author-info">
        <h2 class="weather-description"></h2>
        <p class="made-by">Made by AnonymousAlabi with DarkSky weather API.</p>
    </div>
    <small class="font-weight-light">
        Click the temperature value above to change the from Celcius to Fahrenheit scale
    </small>


    <script src="skycons.js"></script>
    <script src="app.js"></script>
    </body>  
</html>
